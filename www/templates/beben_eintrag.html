<ion-view view-title="Erdbeben verspÃ¼rt">
    <ion-content scroll="false">
        <form ng-submit="goToComics()">
            <div class="row row-center">
                <div class="col">

                    <h5>
                        <p>
                            Diese Daten werden nur aus Forschungsspezifischen Zwecken gesammelt.<br>
                        </p>
                    </h5>
                    <label class="item item-input">
                        <input class="my-input" type="number" placeholder="Postleitzahl" ng-model="input.zipCode" ng-pattern="/^\d{4}$/">
                    </label>
                    <label class="item item-input">
                        <input class="my-input" type="text" placeholder="Ort" ng-model="input.place" ng-pattern="/^\D+$/">
                    </label>
                    <ionic-datepicker input-obj="datepickerObject">
                    <label class="item">
                            {{input.date | date:datepickerObject.dateFormat}}
                    </label>
                    </ionic-datepicker>
                    <ionic-timepicker input-obj="timePickerObject">
                    <label class="item">
                        <standard-time-meridian etime='timePickerObject.inputEpochTime'>{{input.chosenTime}}
                        </standard-time-meridian>
                    </label>
                    </ionic-timepicker>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <button class="button button-assertive" type="submit" ng-show="input.zipCode && input.place">Weiter</button>
                </div>
            </div>
        </form>

    </ion-content>
</ion-view>
