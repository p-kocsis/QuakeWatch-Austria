<ion-modal-view id="modalHome" class="mymodal assertive-bg">
    <ion-header-bar class="assertive-bg" id="headerBar">
        <h1 class="title light">Erdbeben VerspÃ¼rt?</h1>
        <a class="button button-clear whiteButton" ng-click="closeSelectModal()">SchlieÃŸen</a>
    </ion-header-bar>
    <ion-content class="has-header has-footer" scroll="false">
        <ion-slide-box delegate-handle="modalSlider" show-pager="false">
            <ion-slide class="padding" id="slide1">
                <h3 class="light">Wann?</h3>
                <div class="row row-center">
                    <div class="col">
                        <a class="button button-outline button-light button-width-full" ng-click="geradeJetzt()">
                            Ja, gerade jetzt
                        </a>
                    </div>
                </div>
                <div class="row row-center">
                    <div class="col">
                        <a class="button button-outline button-light button-width-full"  ng-click="vorMehrAls30Min()">
                            Vor mehr als 30 min
                        </a>
                    </div>
                </div>
            </ion-slide>
            <ion-slide class="padding" id="slide2">
					<h3 id="header2" class="light">Eines dieser Erdbeben?</h3>
					<a class="button button-outline button-light button-width-full"  ng-click="recentQuakes()" ng-repeat="beben in letzteBeben">
						{{beben.ldate}} {{beben.ltime}}
					</a>
                <a class="button button-outline button-light button-width-full"  ng-click="anderesBeben()" id="buttonAnderesBeben">
                    Anderes Erdbeben
                </a>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
